<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Doni Bayu Akbar");
        document.writeln("</br>");
        document.writeln('Belajar Bahasa JavaScript');
        document.writeln("</br>");

        document.writeln("Nama : " + "Doni Bayu Akbar");
        document.writeln("</br>");
        document.writeln("Channel : " + "Doni Youtube");
        document.writeln("</br>");

        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Doni \nBayu \nAkbar\n");
        document.write("\\Home \\Akbar\n");
        document.write("\"Doni Youtube\"\n");
        document.write('\'Belajar JavaScript\'');

        document.writeln("</textarea>");
    </script>
</body>
</html>
